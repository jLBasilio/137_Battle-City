syntax = "proto2";

package app;

import "player.proto";
option java_package = "com.main.app";
option java_outer_classname = "Mainprotos";

message Person {
  required string name = 1;
  required int32 age = 2;

}

// Protoc ver: libprotoc 3.6.1


message ConnectPacket {
  enum Update {
    SELF = 0;
    NEW = 1;
  }

  required Player player = 2;
  optional string lobby_id  = 3;
  optional ConnectPacket.Update update = 4;
}